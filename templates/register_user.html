{% extends 'base.html' %}
{% block title %}Music Sharing Platform - Register Page{% endblock %}
{% block content %}

<div class="container home-content">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %} 
    <h3>SignUp</h3>
    <div class="card shadow p-4">
        <form action="" method="post">{% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control my-2" placeholder="Enter your Username">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control my-2" placeholder="Enter your E-mail">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control my-2" placeholder="Enter your Password">
            <label for="password2">Password Confirmation</label>
            <input type="password" id="password2" name="password2" class="form-control my-2" placeholder="Confirm your Password">
            <button type="submit" class="btn btn-dark mt-1">SignUp</button>&nbsp;<button type="reset" class="btn btn-dark mt-1">Reset form</button>
        </form>
    </div>
    <div class="text-center my-4">
        Already have an account? <a href="{% url 'login_user' %}">Login</a>
    </div>
</div>






{% endblock content %}
